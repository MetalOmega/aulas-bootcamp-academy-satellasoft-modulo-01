<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo id_class</title>
    <style>
        .negrito{
            font-weight: bold;
        }
        .blue{
            color: blue;
        }
        #meuID{
            color: red;
            font-size: 90px;
        }
    </style>
</head>
<body>
    <!--Apenas um Id único elemento de mesmo nome (não duplicar) na página-->
    <p id="meuId">Olá Internauta!</p>
    
    <!--Podemos utilizar quantas classes forem necessárias, mas apenas uma class no mesmo parágrafo-->
    <p class="negrito">Olá pessoal!</p>
    <p class="negrito">Este é um exemplo de classe em negrito</p>
    <p class="negrito blue">Este é um exemplo de classe em negrito e cor em azul</p>
</body>
</html>
