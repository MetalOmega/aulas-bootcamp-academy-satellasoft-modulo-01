<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="unsemantic-grid-responsive.css">
</head>

<body>
    <!--ROW-->
    <div class="blue grid-30 mobile-grid-100">
        HEADER
    </div>
    <div class="red grid-70 mobile-grid-100">
        MENU
    </div>

    <!--ROW-->
    <div class="light-blue grid-100 mobile-grid-100 hero">
        HERO
    </div>

    <!--ROW-->
    <div class="blue grid-40 mobile-grid-100">
        MAIN
    </div>
    <div class="red grid-60 mobile-grid-100">
        <div class="grid-50 mobile-grid-100 green">
            IMAGEM
        </div>
        <div class="grid-50 mobile-grid-100 yellow">
            EXTRA
        </div>
    </div>

    <!--ROW-->
    <div class="yellow grid-100 mobile-grid-100 banner">
        BANNER
    </div>

</body>

</html>
