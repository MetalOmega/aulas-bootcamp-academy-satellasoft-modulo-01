<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>#01</th>
                <td>Rafael</td>
                <td>33</td>
            </tr>
            <tr>
                <th>#02</th>
                <td>Metal Omega</td>
                <td>12</td>
            </tr>
            <tr>
                <th>#03</th>
                <td rowspan="2">Metal Omega Service</td>
                <td>07</td>
            </tr>
            <tr>
                <th>#04</th>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Média idades:</th>
                <td colspan="2">17</td>
            </tr>
            <tr>
                <th>Total usuários:</th>
                <td colspan="2">3</td>
            </tr>
        </tfoot>
    </table>
